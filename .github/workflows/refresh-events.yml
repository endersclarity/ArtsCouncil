name: Refresh Events Data

on:
  schedule:
    - cron: "0 7 * * *"  # Daily at 7am UTC (midnight Pacific)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-events:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Ingest Trumba RSS
        run: python scripts/events/ingest_trumba_rss.py

      - name: Ingest LibCal iCal
        run: python scripts/events/ingest_libcal_ical.py

      - name: Ingest CivicEngage RSS
        run: python scripts/events/ingest_civicengage_rss.py
        continue-on-error: true  # CivicEngage is bonus, don't fail pipeline

      - name: Ingest KVMR iCal
        run: python scripts/events/ingest_kvmr_ical.py
        continue-on-error: true  # KVMR is supplementary source

      - name: Ingest GVDA Trumba JSON
        run: python scripts/events/ingest_trumba_json.py
        continue-on-error: true  # GVDA is supplementary source

      - name: Ingest Crazy Horse iCal
        run: python scripts/events/ingest_crazyhorse_ical.py
        continue-on-error: true

      - name: Ingest Golden Era Squarespace
        run: python scripts/events/ingest_squarespace_events.py --site-url https://www.goldeneralounge.com --source-name goldenera --output-file website/cultural-map-redesign-stitch-lab/events-goldenera.json
        continue-on-error: true

      - name: Ingest Bodhi Hive Squarespace
        run: python scripts/events/ingest_squarespace_events.py --site-url https://www.bodhi-hive.com --source-name bodhihive --output-file website/cultural-map-redesign-stitch-lab/events-bodhihive.json
        continue-on-error: true

      - name: Ingest Community Submissions
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > /tmp/gsa.json
          python scripts/events/ingest_community_form.py --sheet-id '${{ secrets.COMMUNITY_SHEET_ID }}' --credentials-file /tmp/gsa.json --output-file website/cultural-map-redesign-stitch-lab/events-community.json
          rm -f /tmp/gsa.json
        continue-on-error: true

      - name: Merge and deduplicate events
        run: python scripts/events/merge_events.py

      - name: Rebuild venue index from merged events
        run: python scripts/events/build_event_index.py --events-file website/cultural-map-redesign/events-merged-flat.json

      - name: Commit updated event data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): refresh events from 9 sources (Trumba + LibCal + CivicEngage + KVMR + GVDA + Crazy Horse + Golden Era + Bodhi Hive + Community)"
          file_pattern: "website/cultural-map-redesign/events*.json website/cultural-map-redesign-stitch-lab/events*.json scripts/events/reports/*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"

      - name: Report completion
        if: always()
        run: |
          echo "Refresh Events workflow completed"
          python -c "import json; d=json.load(open('website/cultural-map-redesign/events-merged.json')); print(f'Total: {len(d[\"events\"])}, Sources: {d[\"source_counts\"]}')" || true
